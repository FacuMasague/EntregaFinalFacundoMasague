<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cursos Online</h1>
    </header>
    <main class="main">
        <section class="front_img">
        </section>
        <section class="front_principal">
            <section id="sec_principal">
                <h2>Eliga que productos comprar:</h2>
                <ul class="listaProductos">
                    <li id="desarrolloWeb">
                        <div class="info">
                            <h3>Desarrollo Web</h3>
                            <p>Precio: 15000$</p>
                        </div>
                        <div class="compra">
                            <button class="button_compra">Comprar</button>
                        </div>
                    </li>
                    <li id="javascript">
                        <div class="info">
                            <h3>JavaScript</h3>
                            <p>Precio: 20000$</p>
                        </div>
                        <div class="compra">
                            <button class="button_compra">Comprar</button>
                        </div>
                    </li>
                    <li id="reactJS">
                        <div class="info">
                            <h3>ReactJS</h3>
                            <p>Precio: 22500$</p>
                        </div>
                        <div class="compra">
                            <button class="button_compra">Comprar</button>
                        </div>
                    </li>
                    <li id="backend">
                        <div class="info">
                            <h3>BackEnd</h3>
                            <p>Precio: 25000$</p>
                        </div>
                        <div class="compra">
                            <button class="button_compra">Comprar</button>
                        </div>
                    </li>
                </ul>
                <div class="precio_total">
                    <h3>Precio Total</h3>
                    <div id="total">total</div>
                </div>
            </section>
            <section id="sec_carrito">
                <div>
                    <h2>Carrito</h2>
                    <ul id="carrito"></ul>
                </div>
            </section>
        </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
